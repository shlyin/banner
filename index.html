<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
        <link rel="stylesheet" href="photo.css">
    </head>
    <body>
        <div class="all" data-imgs=10  data-active=4>
            <ul class="box-reflect" >
                <li class="in">
                    <img  data-id='0' id='id-img-photo-0' class='photo' src="imgs/0.jpg">
                </li>
                <li class="in">
                    <img  data-id='1' id='id-img-photo-1' class='photo' src="imgs/1.jpg">
                </li>
                <li class="in">
                    <img  data-id='2' id='id-img-photo-2' class='photo' src="imgs/2.jpg" >
                </li>
                <li class="in">
                    <img  data-id='3' id='id-img-photo-3' class='photo' src="imgs/3.jpg">
                </li>
                <li class="in">
                    <img  data-id='4' id='id-img-photo-4' class='photo' src="imgs/4.jpg">
                </li>
                <li class="in">
                    <img  data-id='5' id='id-img-photo-5' class='photo' src="imgs/5.jpg" >
                </li>
                <li class="in">
                    <img  data-id='6' id='id-img-photo-6' class='photo' src="imgs/6.jpg">
                </li>
                <li class="in">
                    <img  data-id='7' id='id-img-photo-7' class='photo' src="imgs/7.jpg">
                </li>
                <li class="in">
                    <img  data-id='8' id='id-img-photo-8' class='photo' src="imgs/8.jpg" >
                </li>
                <li class="in">
                    <img  data-id='9' id='id-img-photo-9' class='photo' src="imgs/9.jpg">
                </li>
    		</ul>
            <div class="button">
                <span class="prev">＜</span>
                <span class="next">＞</span>
            </div>
        </div>
        <script src="master.js"></script>
    </body>
</html>
